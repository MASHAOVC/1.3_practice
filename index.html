<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Услуги и сервисы</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
    
        <div class="header__left">
            <button class="header__button-burger"></button>
            <img class="header__divider-left" src="statics/divider.svg">
            <img class="header__logo" src="statics/Group.png">
        </div>

        <div class="header__center">
             <button class="header__button-call"></button>
             <button class="header__button-chat"></button>
             <button class="header__button-profile"></button>
        </div>

        <div class="header__heading-line">
            <span class="header__highlight"></span>   
            <h1 class="header__heading">Услуги и сервисы</h1>
       </div>
    
        <div class="header__right">
            <img class="header__divider-right" src="statics/divider.svg">
            <button class="header__button-repair"></button>
            <button class="header__button-checkstatus"></button>
        </div>

    </header>
 
    <main class="main">
        <div class="main__heading-line">
             <span class="main__highlight"></span>   
             <h1 class="main__heading">Услуги и сервисы</h1>
        </div>

        <nav class="main__navigation">
            <button class="main__button main__button--selection--selected">Ремонтируемые бренды</button>
            <button class="main__button">Ремонтируемые устройства</button>
            <button class="main__button">Дополнительные услуги</button>
            <button class="main__button">Цены на услуги</button>
            <button class="main__button">Специальные цены</button>
            <button class="main__button">Адреса сервисных центров</button>
            <button class="main__button">Отзывы</button>
        </nav>

        <section class="main__section-aboutus">
            <div class="main__aboutus-wrapper">
            <h2 class="main__text-aboutus">Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.</h2>
            <h2 class="main__text-aboutus main__text-aboutus-2d">Мы успешно работаем с 1992 года и заслужили репутацию надежного партнера</h2>
            <p class="main__readmore">
                <button class="main__button-readmore"></button>
                Читать далее
            </p>
            </div>

           <span class="main__image-aboutus-wrapper"><img class="main__image-aboutus" src="statics/_MG_3223.jpg"></span>
        </section>

 </main>
</body>
</html>
